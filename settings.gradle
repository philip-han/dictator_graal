pluginManagement {
    plugins {
        id 'org.graalvm.buildtools.native' version '0.9.14'
        id 'org.jetbrains.kotlin.jvm' version '1.6.10' 
    }
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}
rootProject.name = 'dictator_graal'
include('app', 'graal_interface', 'speechcore')
project(':speechcore').projectDir = new File("/Users/fulcrum/AndroidStudioProjects/GreatDictator/speechcore")